<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="header-footer-bg">
        <div class="center">
            <div class="spinner">
                <img id="spinner" src="css/Spin30.gif" />
            </div>
            <h3>FeedHenry
                <small>QuickStart - Cordova</small>
            </h3>
        </div>
    </header>

    <div id="count" class="">
        <div id="formWrapper">


            <p id="description"></p>

            <br>
<div id="cloudAPI" >
            <div class="input-div">
                <input id="hello_to" type="text" class="input-text" placeholder="Enter Your Name Here." />
            </div>

            <br>

            <button id="say_hello" type="button" class="say-hello-button">Say Hello From The Cloud</button>
            </div>
            <button id="login" type="button" class="say-hello-button">Login</button>
            <button id="logout" type="button" class="say-hello-button hide">Logout</button>
            <button id="userProfile" type="button" class="say-hello-button hide">Load User Profile</button>
            <div id="cloudResponse" class="cloudResponse"></div>
        </div>
    </div>

    <footer class="header-footer-bg">
        <div>
            <small class="right">
            <!-- v.&nbsp;{{ version }} -->
        </small>
        </div>
    </footer>



    <script src="cordova.js"></script>
    <script src="main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/hello.js"></script>
    <script src="js/keycloak.js"></script>
</body>

</html>
